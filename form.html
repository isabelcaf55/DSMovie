<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSMovie</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>DSMovie</h1>
        <div class="dsmovieContactConteiner">
          <img src="./img/Vector.svg" alt="Logotipo Github" />
          <a href="https://github.com/devsuperior">/devsuperior</a>
        </div>
      </nav>
    </header>

    <main>
      <section id="dsmovieFormSection">
        <div class="container dsmovieFormContainer">
          <div class="dsmovieForm">
            <img
              src="https://www.themoviedb.org/t/p/original/h48Dpb7ljv8WQvVdyFWVLz64h4G.jpg"
              alt="Cartaz serie Lucifer"
            />
            <div class="dsmovieFormDescription">
              <h3>Lúcifer</h3>

              <form class="dsmovieForm">
                <div class="form-group dsmovieFormGroup">
                  <label for="email">Informe seu email</label>
                  <input type="email" class="form-control" id="email"/>
                </div>
                <div class="form-group dsmovieFormGroup">
                  <label for="score">Informe sua avaliação</label>
                  <select name="core" class="form-control" id="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>

                <div class="dsmovieFormBtnContainer">
                  <button class="dsmovieBtn" type="submit">Salvar</button>
                  <a class="dsmovieBtn" href="index.html">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
